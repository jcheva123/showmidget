<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempos - SHOW MIDGET</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TIEMPOS SHOW MIDGET</h1>
    </header>
    <main>
        <section id="date-selector">
            <label for="fecha-select">Seleccionar Fecha:</label>
            <select id="fecha-select">
                <option value="2025-04-16">16/04/2025</option>
                <option value="2025-04-23">23/04/2025</option>
            </select>
            <button class="button">Cargar</button>
        </section>
        <section id="race-list">
            <h2>CARRERAS DISPONIBLES</h2>
            <ul>
                <li>Carrera 1</li>
                <li>Carrera 2</li>
                <li>Carrera 3</li>
                <li>Carrera 4</li>
                <li>Carrera 5</li>
                <li>Carrera 6</li>
            </ul>
        </section>
        <section id="results">
            <h2>RESULTADOS</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Nº</th>
                            <th>Piloto</th>
                            <th>Tiempo</th>
                            <th>Dif</th>
                            <th>Vueltas</th>
                            <th>Penalidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>99</td>
                            <td>Juan Pérez</td>
                            <td>1:30.456</td>
                            <td>0.000</td>
                            <td>10</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>23</td>
                            <td>María Gómez</td>
                            <td>1:30.789</td>
                            <td>+0.333</td>
                            <td>10</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <section id="creditos">
            <p>Desarrollado por <a href="http://www.primate.com.ar" target="_blank">PRIMATE ®</a></p>
        </section>
    </main>
</body>
</html>
