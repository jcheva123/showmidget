<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Resultados - Estival 2025-2026</title>
  <meta name="theme-color" content="#0b0f1a" />

  <!-- Preconnects (opcional, acelera mirrors de JSON) -->
  <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://cdn.statically.io" crossorigin>

  <!-- CSS (con cache busting) -->
  <link rel="stylesheet" href="./styles.css?v=20251031" />

  <!-- Shim para evitar errores si los scripts a√∫n no cargaron -->
  <script>
    window.loadRaces   = window.loadRaces   || function(){};
    window.loadResults = window.loadResults || function(){};
  </script>
</head>
<body>
  <!-- Barra de progreso y banner offline -->
  <div id="progress"></div>
  <div id="offline-banner" hidden>Sin conexi√≥n. Mostrando datos recientes.</div>

  <header>
    <h1>üèÅ Resultados - Estival 2025-2026</h1>
  </header>
  <main>
    <section id="date-selector">
      <!-- Llenado din√°mico por script.js a partir de fechas.json -->
      <select id="fecha-select" onchange="window.loadRaces && loadRaces()">
        <option value="">Cargando fechas‚Ä¶</option>
      </select>
    </section>
    <section id="race-list">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
        <h2 style="margin:0;">Carreras Disponibles</h2>
        <div style="display:flex; gap:2px;">
          <button id="update-btn" class="button" type="button" title="Refrescar datos">‚Üª Actualizar Datos</button>
          <!-- Bot√≥n de compartir oculto (compatibilidad con enhancements.js) -->
          <button id="share-btn" class="button" type="button" hidden aria-hidden="true" style="display:none">Compartir</button>
        </div>
      </div>
      <ul></ul>
    </section>

    <section id="results" aria-live="polite">
      <div class="results-toolbar">
        <h2>Resultados</h2>
        <input id="results-search" type="search" placeholder="Buscar por N¬∞ o nombre‚Ä¶" inputmode="search" autocomplete="off" />
      </div>

      <div class="meta-row">
        <span id="selected-pill" hidden></span>
        <span id="last-updated" hidden></span>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Pos.</th>
              <th>N¬∞</th>
              <th>Nombre</th>
              <th>Recargo</th>
              <th>T.Final</th>
              <th>Vtas.</th>
              <th>Causa</th>
            </tr>
          </thead>
          <tbody><!-- filas din√°micas --></tbody>
        </table>
        <div id="skeleton" class="skeleton" hidden>
          <div class="row"></div><div class="row"></div><div class="row"></div><div class="row"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div id="toast" hidden></div>

  <!-- Scripts (defer + cache busting) -->
  <script defer src="./enhancements.js?v=20251031"></script>
  <script defer src="./script.js?v=20251031"></script>
  <script>
  // 1) Apagar cualquier intento de escribir ‚ÄúActualizado‚Ä¶‚Äù
  window.setStatus = () => {};

  // 2) Sacar del DOM el span si existiera
  document.addEventListener('DOMContentLoaded', () => {
    const e = document.getElementById('last-updated');
    if (e) e.remove();
  });
</script>


  <!-- Bot√≥n Volver abajo, centrado (usa clase .footer-actions del CSS) -->
  <footer class="footer-actions">
    <button class="button" type="button" onclick="location.href='../index.html'">‚¨ÖÔ∏è Volver</button>
  </footer>

  <div id="creditos" style="text-align:center; font-size:12px; margin-top:20px;">
    <a href="http://www.primate.com.ar" target="_blank" style="color:#999; text-decoration:none;">
      by PRIMATE ¬Æ
    </a>
  </div>
</body>
</html>
