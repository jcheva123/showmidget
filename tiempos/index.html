<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0d0d0d" />
  <title>Resultados | Show Midget</title>

  <!-- Estilos del sitio (mismo folder) -->
  <link rel="stylesheet" href="./styles.css?v=20251030-04" />

  <!-- Kill-switch de Service Worker + caches para evitar JS/CSS servidos como HTML -->
  <script>
    (function () {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
      }
      if (window.caches) {
        caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
      }
    })();
  </script>
</head>
<body>
  <header class="site-header">
    <h1 class="title">Resultados</h1>
    <p class="subtitle">Consulta de tiempos y posiciones</p>
  </header>

  <main class="container">
    <!-- Selector de fechas -->
    <section class="toolbar">
      <label for="fechaSelect" class="label">Seleccionar Fecha:</label>
      <select id="fechaSelect" class="select">
        <option>Cargando fechas...</option>
      </select>
    </section>

    <!-- Lista de carreras de la fecha (SERIES, REPECHAJES, SEMIS, PRE, FINAL) -->
    <section class="races">
      <ul id="raceList" class="race-list"></ul>
    </section>

    <!-- Estado / último update -->
    <section class="status">
      <div id="statusText" class="status-text">
        <!-- El script completa esto con: “Actualizado: HH:MM:SS — Fecha X — Carrera Y” -->
      </div>
    </section>

    <!-- Resultados -->
    <section id="results" class="results">
      <!-- El script inyecta la tabla/lista de resultados aquí -->
    </section>
  </main>

  <!-- Toast de avisos (evita errores si showToast escribe aquí) -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true">
    <span id="toastMessage"></span>
  </div>

  <!-- Footer con botón Volver, centrado -->
  <footer class="footer-actions">
    <button class="button" type="button" onclick="location.href='../index.html'">⬅️ Volver</button>
  </footer>

  <!-- Scripts del sitio (mismo folder) -->
  <script defer src="./script.js?v=20251030-04"></script>
  <script defer src="./enhancements.js?v=20251030-04"></script>
</body>
</html>
