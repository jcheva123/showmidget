<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Playoffs</title>
  <style>
    :root{
      --bg:#07070a;
      --card:#0f1116;
      --muted:#a9b0bb;
      --text:#f3f5f7;
      --line: rgba(255,255,255,.10);
      --gold1:#ffdf7a;
      --gold2:#ffb300;
      --shadow: 0 10px 28px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 50% -200px, rgba(255,179,0,.18), transparent 60%),
                  linear-gradient(180deg, #05060a 0%, #07070a 60%, #05060a 100%);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -webkit-tap-highlight-color: transparent;
    }

    .wrap{
      max-width: 760px;
      margin: 0 auto;
      padding: 14px 12px 28px;
    }

    header{
      position: sticky;
      top: 0;
      z-index: 10;
      padding: 10px 12px 12px;
      margin: 0 -12px 10px;
      background: linear-gradient(180deg, rgba(7,7,10,.95) 0%, rgba(7,7,10,.75) 70%, rgba(7,7,10,0) 100%);
      backdrop-filter: blur(6px);
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .title{
      display:flex;
      flex-direction:column;
      line-height:1.1;
    }
    .title h1{
      margin:0;
      font-size: 18px;
      letter-spacing:.5px;
      text-transform: uppercase;
    }
    .title small{
      color:var(--muted);
      font-size: 12px;
      margin-top: 4px;
    }

    .btn-back{
      appearance:none;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-weight: 700;
      letter-spacing:.3px;
      cursor:pointer;
      touch-action: manipulation;
    }
    .btn-back:active{transform: translateY(1px);}

    .list{
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .card{
      display:flex;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: 18px;
      overflow:hidden;
      box-shadow: var(--shadow);
    }

    .photo{
      width: 44%;
      min-width: 150px;
      position: relative;
      background: #0b0c10;
    }
    .photo::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,0) 0%, rgba(0,0,0,.20) 55%, rgba(0,0,0,.42) 100%);
      pointer-events:none;
    }
    .photo img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
      aspect-ratio: 1200 / 804;
      transform: scale(1.02);
    }

    .info{
      flex:1;
      padding: 12px 12px 12px 12px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap: 10px;
    }

    .row1{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:10px;
    }

    .pos{
      display:inline-flex;
      align-items:center;
      gap:8px;
      font-weight: 900;
      letter-spacing:.4px;
    }
    .pos .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 44px;
      padding: 8px 10px;
      border-radius: 14px;
      color:#1a1200;
      background: linear-gradient(135deg, var(--gold1), var(--gold2));
      box-shadow: 0 0 18px rgba(255,179,0,.22);
      font-size: 14px;
    }

    .namebox{
      margin-top: 2px;
    }
    .surname{
      font-size: 18px;
      font-weight: 950;
      letter-spacing:.6px;
      text-transform: uppercase;
    }
    .firstname{
      margin-top: 2px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing:.2px;
    }

    .meta{
      display:flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .pill{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.2px;
    }

    .points{
      display:flex;
      align-items:baseline;
      justify-content:flex-end;
      gap: 8px;
      border-top: 1px solid rgba(255,255,255,.08);
      padding-top: 10px;
    }
    .pts-num{
      font-size: 28px;
      font-weight: 950;
      letter-spacing:.2px;
    }
    .pts-lbl{
      font-size: 12px;
      color: var(--muted);
      font-weight: 800;
      letter-spacing:.6px;
    }

    .loading, .error{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 14px;
      color: var(--muted);
      font-weight: 700;
    }

    /* Extra: destaque top 1 */
    .card.top1{
      border-color: rgba(255,179,0,.40);
      box-shadow: 0 10px 28px rgba(0,0,0,.55), 0 0 22px rgba(255,179,0,.18);
    }

    @media (max-width: 380px){
      .photo{min-width: 135px;}
      .surname{font-size: 16px;}
      .pts-num{font-size: 26px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="topbar">
        <div class="title">
          <h1>Playoffs</h1>
          <small>Tabla con fotos + puntos (scroll vertical)</small>
        </div>
        <button class="btn-back" onclick="history.back()">VOLVER</button>
      </div>
    </header>

    <div id="status" class="loading">Cargando posiciones…</div>
    <div id="list" class="list" style="display:none;"></div>
  </div>

  <script>
    const STATUS = document.getElementById('status');
    const LIST = document.getElementById('list');

    function splitName(full){
      // full: "Perez Meler Agustin" o "Oyola Matias Sebastian"
      const parts = String(full || '').trim().split(/\s+/);
      if(parts.length <= 1) return { surname: full, firstname: '' };

      // Caso apellido compuesto "Perez Meler"
      const isPerezMeler = parts[0].toLowerCase() === 'perez' && (parts[1] || '').toLowerCase() === 'meler';
      if(isPerezMeler){
        return {
          surname: parts.slice(0,2).join(' '),
          firstname: parts.slice(2).join(' ')
        };
      }

      return {
        surname: parts[0],
        firstname: parts.slice(1).join(' ')
      };
    }

    function cardHTML(row){
      const {surname, firstname} = splitName(row.name);
      const imgSrc = encodeURI(`playoffs/${row.photo}`); // maneja espacios
      const top1Class = (Number(row.pos) === 1) ? 'top1' : '';

      return `
        <div class="card ${top1Class}">
          <div class="photo">
            <img src="${imgSrc}" alt="${row.name}" loading="lazy" decoding="async">
          </div>
          <div class="info">
            <div>
              <div class="row1">
                <div class="pos">
                  <span class="badge">#${row.pos}</span>
                </div>
                <div class="points" style="border-top:none;padding-top:0;">
                  <span class="pts-num">${row.points}</span>
                  <span class="pts-lbl">PTS</span>
                </div>
              </div>

              <div class="namebox">
                <div class="surname">${surname}</div>
                <div class="firstname">${firstname}</div>
              </div>

              <div class="meta">
                <span class="pill">N° ${row.number}</span>
              </div>
            </div>

            <div class="points">
              <span class="pts-num">${row.points}</span>
              <span class="pts-lbl">PUNTOS</span>
            </div>
          </div>
        </div>
      `;
    }

    async function loadStandings(){
      try{
        // cache-bust para cuando actualices el JSON
        const url = `playoffs/standings.json?v=${Date.now()}`;
        const res = await fetch(url, { cache: 'no-store' });
        if(!res.ok) throw new Error('No se pudo leer standings.json');
        const data = await res.json();

        LIST.innerHTML = data
          .sort((a,b) => Number(a.pos) - Number(b.pos))
          .map(cardHTML)
          .join('');

        STATUS.style.display = 'none';
        LIST.style.display = 'flex';
      }catch(err){
        STATUS.className = 'error';
        STATUS.textContent = 'Error cargando la tabla. Verificá /playoffs/standings.json y la carpeta /playoffs con las fotos.';
        console.error(err);
      }
    }

    loadStandings();
  </script>
</body>
</html>
