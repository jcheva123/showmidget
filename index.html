<!DOCTYPE html>

<head>

  <meta name="theme-color" content="#000000">
  <style>
    :root{
      --bg1:#7F0000;
      --bg2:#000000;
      --ink:#0b0f1a;
      --gold:#FFC928;
      --sand:#af9b6f;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.14);
      --white: #ffffff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Roboto',system-ui,-apple-system,Segoe UI,Ubuntu,Helvetica,Arial,sans-serif;
      color:var(--white);
      display:flex;
      flex-direction:column;
      min-height:100dvh;
      background: linear-gradient(45deg, var(--bg1), var(--bg2), var(--bg1), var(--bg2));
      background-size: 400% 400%;
      animation: gradientAnimation 14s ease-in-out infinite;
    }
    @keyframes gradientAnimation{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    header{
      display:flex;align-items:center;justify-content:center;
      padding:18px 16px 8px;
      text-align:center;
    }
    h1{
      margin:0;
      font-family:'Oswald',sans-serif;
      font-weight:700;
      letter-spacing:.5px;
      text-shadow: 4px 4px 4px rgba(0,0,0,.35);
    }
    .wrap{width:100%;max-width:840px;margin:0 auto;padding:8px 14px 24px;flex:1}
    .grid{
      display:grid;
      grid-template-columns:repeat(2,minmax(0,1fr));
      gap:12px;
      margin-top:8px;
    }
    @media (min-width:520px){ .grid{ gap:16px } }
    a.btn{
      position:relative;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:120px;
      border-radius:16px;
      text-decoration:none;
      color:var(--white);
      font-weight:800;
      font-family:'Oswald',sans-serif;
      letter-spacing:.3px;
      text-align:center;
      background: var(--card);
      border:1px solid var(--border);
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease;
    }
    a.btn:active{ transform: scale(.98) }
    a.btn .inner{
      display:flex;flex-direction:column;align-items:center;gap:8px;
      font-size:1.8rem;
      line-height:1.05;
    }
    a.btn small{
      display:block;
      font-weight:500;
      font-family:'Roboto',sans-serif;
      font-size:.95rem;
      opacity:.9;
    }
    .b1{ background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03)); }
    .b2{ background: linear-gradient(180deg, rgba(37,211,102,.15), rgba(37,211,102,.08)); }
    .b3{ background: linear-gradient(180deg, rgba(58,142,155,.15), rgba(58,142,155,.08)); }
    .b4{ background: linear-gradient(180deg, rgba(127,0,0,.20), rgba(127,0,0,.08)); }
    .b5{ background: linear-gradient(180deg, rgba(255,201,40,.20), rgba(255,201,40,.08)); color:#0b0f1a }

    footer{
      text-align:center;padding:16px 0 22px;opacity:.85;font-size:.95rem
    }
    footer a{ color:#ccc; text-decoration:none }
  </style>
</head>
